<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="./css/estilo.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>

        <p class="established">Est. 2020</p>
        <hr>

        <section>
          <h2>Sabores de Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

          <article class="item">
            <p class="flavor">Expresso</p><p class="price">3.00</p>
          </article>
          
          <article class="item">
            <p class="flavor">Baunilha francesa</p><p class="price">3.75</p>
          </article>

          <article class="item">
            <p class="flavor">Macchiato com caramelo</p><p class="price">3.50</p>
          </article>

          <article class="item">
            <p class="flavor">Avelã</p><p class="price">4.00</p>
          </article>

          <article class="item">
            <p class="flavor">Ovomaltine</p><p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>

          <article class="item">
            <p class="dessert">Cupcake</p><p class="price">1.50</p>
          </article>

          <article class="item">
            <p class="dessert">Torta de Morango</p><p class="price">2.75</p>
          </article>

          <article class="item">
            <p class="dessert">Torta Salgada</p><p class="price">2.75</p>
          </article>

          <article class="item">
            <p class="dessert">Bolo de Chocolate</p><p class="price">2.50</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line">
      <footer>
        <p>
          <a href="X" target="_blank">Visite Nosso Site!</a>
        </p>
        <p class="address">123 Sua Empresa.Apt</p>

      </footer>
    </div>
  </body>
</html>
